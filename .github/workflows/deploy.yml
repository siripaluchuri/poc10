name: CI/CD Git Pull Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_KEY }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /var/www/html
          git pull
          sudo systemctl restart apache2
